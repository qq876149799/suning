<title>栏目设置</title>
</head>
<body>
<div class="page-container">
	<form action="/system-category/doedit" method="post" class="form form-horizontal">
		<div id="tab-category" class="HuiTab">
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">栏目名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="name" value="{$info['name']}">
						<input type="hidden" value="{$info['id']}" name="id">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">栏目地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="url" value="{$info['url']}">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">状态：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="radio" value="0" name="status" {$info['status']==0?'checked':''}>&nbsp;隐藏&nbsp;
						<input type="radio" value="1" name="status" {$info['status']==1?'checked':''}>&nbsp;显示&nbsp;
					</div>
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
