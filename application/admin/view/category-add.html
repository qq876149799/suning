<body>
<!-- 	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品分类<span class="c-gray en">&gt;</span>添加分类 <a href="javascript:;" onclick="window.history.go(-1);"><font color="blue">返回上一页</font></a><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> -->
<div class="page-container">
	<form action="/admin-cates/doadd" method="post" class="form form-horizontal" onsubmit="return asubmit()">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-4">
				<input type="text" class="input-text" value="" placeholder="" name="name" id="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				父级：</label>
			<div class="formControls col-xs-6 col-sm-4">
				<select class="select" name="pid" id="pid">
				<option value="0" selected="">--请选择--</option>
				{foreach $data as $row}
				<option value="{$row['id']}">{$row['name']}</option>
				{/foreach}
			</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	function asubmit() {
		//获取值
		name = $('#name').val();
		pid = $("#pid option:selected").val();
		//Ajax提交
		$.post('/admin-cates/doadd', {name:name,pid:pid}, function(data) {
			console.log(data);
			if (data.code == 0) {
				layer.msg(data.msg, {icon: 5});
			}else if(data.code == 1){
				layer.msg(data.msg, {icon: 6});
			}
		});
		return false;
	}
</script>
