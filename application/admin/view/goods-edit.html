    <nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品列表 <span class="c-gray en">&gt;</span> 修改商品 <a href="javascript:;" onclick="window.location.href='/admin-goods/index';"><font color="blue">返回上一页</font></a><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>
<div class="page-container">
	<form action="/admin-goods/doedit" method="post" class="form form-horizontal" id="form-goods-add"  enctype="multipart/form-data">
        <input type="hidden" name="oldfile" value="{$data['img']}">
        <input type="hidden" name="id" value="{$data['id']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data['name']}" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">副标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data['subtitle']}" placeholder="" id="" name="subtitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="cate_id" class="select">
					<option value="0" disabled selected>--请选择--</option>
                    {foreach name="cates" item="row"}
					<option value="{$row['id']}" {if condition="($row['pid'] eq 0 or substr_count($row['path'],',') eq 1)"}disabled{/if} {if condition="($row['id'] eq $data['cate_id'])"}selected{/if}>{$row['name']}</option>
                    {/foreach}
				</select>
				</span> </div>
		</div>

			</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9 btn-upload">
                <input class="input-text upload-url radius" type="text" name="uploadfile-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file" multiple name="file[]" class="input-file" multiple>
            </div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否上架：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <label><input type="radio" name="is_sale" value="1" {if condition="($data['is_sale'] eq 1)"}checked{/if}>上架</label>
                <label><input type="radio" name="is_sale" value="0" {if condition="($data['is_sale'] eq 0)"}checked{/if}>下架</label>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品描述：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" name="description" type="text/plain" style="width:100%;height:400px;">{$data['description']}</script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
