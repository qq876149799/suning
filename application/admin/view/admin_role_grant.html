<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 修改角色 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a><a href="javascript:;" onclick="window.history.go(-1);"><font color="blue">返回上一页</font></a></nav>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info['name']}" placeholder="" id="roleName" name="name">
				<input type="hidden" name="id" value="{$info['id']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info['remark']}" placeholder="" id="" name="remark">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					{foreach name="node" item="row"}
					{if condition="($row['pid'] eq 0)"}
					<dt>
						<label>{$row['name']}</label>
					</dt>
					{/if}
					<dd>
						{foreach name="nodes" item="rows"}
						{if condition="($rows['pid'] eq $row['id'])"}
						<label class="">
						<input value="{$rows['id']}" name="qx[]" id="user-Character-0-0-0" type="checkbox" {if condition="(in_array($rows['id'],$qx))"}checked{/if}>
						{$rows['name']}</label>
						{/if}
						{/foreach}
					</dd>
					{/foreach}
				</dl>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</div>
