    <div class="page-container">
      <div class="text-c">
        <input type="text" name="" id="" placeholder=" 公告名称" style="width:250px" class="input-text">
        <button name="" id="" class="btn btn-success" type="submit">
          <i class="Hui-iconfont">&#xe665;</i>搜公告</button></div>
      <div class="cl pd-5 bg-1 bk-gray">

            <i class="Hui-iconfont"></i>添加公告</a></span>
      </div>
      <table class="table table-border table-bordered table-hover table-bg">
        <thead>
          <tr>
                      <th scope="col" colspan="6">公告管理</th></tr>
          <tr class="text-c">
            <th width="45">
              <input type="checkbox" name="" value=""></th>
             <th width="80">ID</th>
            <th>title</th>
            <th width="200">content</th>
            <!-- <th width="120">url</th>

            <th width="120">操作</th>

          </tr>
        </thead>
        <tbody>
          {foreach name="list" item="row"}
          <tr class="text-c">
            <td>
              <input type="checkbox" value="" name=""></td>
            <td>{$row['id']}</td>
            <td class="text-center" width="100">{$row['title']}</td>
             <td>
              <a href=""></a>{$row['content']}</td>
           <!--  <td width="120"></td> -->
            <!-- <td>
              <a href=""></a></td> -->
            <!-- <td class="td-status"></td> -->
            <td class="f-14 td-manage">
              <a style="text-decoration:none" class="ml-5" href="/admin-article/edit?id={$row['id']}" title="编辑">
                <i class="Hui-iconfont">&#xe6df;</i></a>
              <a style="text-decoration:none" class="ml-5" href="/admin-article/delete?id={$row['id']}" title="删除">
                <i class="Hui-iconfont">&#xe6e2;</i></a>
            </td>
          </tr> 
          {/foreach}
        </tbody>
      </table>
