<title>充值列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 充值列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="输入充值人名称" id="" name="">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">充值列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox"></th>
				<th>ID</th>
				<th>用户名</th>
				<th>充值金额</th>
				<th>充值时间</th>
				<th>状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{foreach name="data" item="row"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$row['id']}</td>
				<td>{$row['name']}</td>
				<td>{$row['money']}</td>
				<td>{$row['createtime']}</td>
				<td>{$row['status']==0?'待充值':'充值成功'}</td>
				<td class="td-manage">{if condition="$row['status']==0"}<a style="text-decoration:none"href="/admin-pay/status/id/{$row['id']}/momey/{$row['money']}" title="充值确认"><i class="Hui-iconfont">&#xe631;</i></a>{/if}<a title="删除" href="/admin-pay/delete/id/{$row['id']}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		{/foreach}
		</tbody>
	</table>
</div>
