    <title>资讯列表</title></head>
  
  <body>
    <nav class="breadcrumb">
      <i class="Hui-iconfont">&#xe67f;</i>首页
      <span class="c-gray en">&gt;</span>广告管理
      <span class="c-gray en">&gt;</span>轮播图管理
      <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
      <div class="text-c">
        <input type="text" name="" id="" placeholder=" 轮播图名称" style="width:250px" class="input-text">
        <button name="" id="" class="btn btn-success" type="submit">
          <i class="Hui-iconfont">&#xe665;</i>搜轮播图</button></div>
      <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
          <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
            <i class="Hui-iconfont"></i>批量删除</a>
          <a class="btn btn-primary radius" href="/admin-slide/add">
            <i class="Hui-iconfont"></i>添加轮播图</a></span>
      </div>
      <table class="table table-border table-bordered table-hover table-bg">
        <thead>
          <tr>
            <th scope="col" colspan="7">轮播图管理</th></tr>
          <tr class="text-c">
            <th width="45">
              <input type="checkbox" name="" value=""></th>
            <th width="80">ID</th>
            <th>轮播图名称</th>
            <th width="200">轮播图图片</th>
            <th width="120">轮播图地址</th>
            <th width="80">状态</th>
            <th width="120">操作</th></tr>
        </thead>
        <tbody>
       <!-- 遍历查询出来的信息 -->
        {foreach name="list" item="row"}
          <tr class="text-c">
            <td>
              <input type="checkbox" value="" name=""></td>
            <td>{$row['id']}</td>
            <td class="text-center" width="100">{$row['name']}</td>
            <td>
              <img src="/lunbo/{$row['img']}" width="200px" height="40px"></td>
            <td width="120">{$row['url']}</td>
            <td class="td-status">
              <a href="/admin-slide/status/status/{$row['status']}/id/{$row['id']}">{$row['status']==1?'显示':'隐藏'}</a></td>
            <td class="f-14 td-manage">
              <a style="text-decoration:none" class="ml-5" href="/admin-slide/edit?id={$row['id']}" title="编辑">
                <i class="Hui-iconfont">&#xe6df;</i></a>
              <a style="text-decoration:none" class="ml-5" href="/admin-slide/delete?id={$row['id']}" title="删除">
                <i class="Hui-iconfont">&#xe6e2;</i></a>
            </td>
          </tr>{/foreach}</tbody>
      </table>
    </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript"></script>
