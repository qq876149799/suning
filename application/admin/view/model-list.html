<title>模型管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 模型管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.reload();" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="dataadd('添加模型','/admin-model/add',500,200)" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加模型</a></span></div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">模型管理</th>
			</tr>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="100">模型名称</th>
				<th width="200">操作</th>
			</tr>
		</thead>
		<tbody>
			{foreach name="data" item="row"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""> {$row['id']}</td>
				<td>{$row['name']}</td>
				<td class="td-manage" ><a href="#" class="radius btn size-MINI btn-primary" onclick="getAttrlist('属性列表','/goods-attr/index?id={$row['id']}','','235','500')">属性列表</a> <a href="#" class="radius btn size-MINI btn-success" onclick="addAttr('属性列表','/goods-attr/add?mid={$row['id']}','500','220')">添加属性</a> <a title="编辑" href="javascript:;" onclick="editM('修改模型名称','/admin-model/edit?id={$row['id']}','500','220')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="datadel(this,'{$row['id']}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/admin/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/static/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/static/admin/lib/laypage/1.2/laypage.js"></script>
<script>
	function getAttrlist(title,url,id,w,h) {
		// alert('这是属性列表');
		layer_show(title,url,id,w,h);
	}

	function addAttr(title,url,id,w,h){
		//这是添加属性页
		layer_show(title,url,id,w,h);

	}

	function dataadd(title,url,w,h){
		//这是添加模型页
		layer_show(title,url,w,h);
	}

	function editM(title,url,w,h){
		//这是修改模型页
		layer_show(title,url,w,h);
	}

	function datadel(obj,id){
		//这是删除模型
		layer.confirm('确认要删除吗？',function(index){
			$.get('/admin-model/delete?id='+id, function(data) {
				if (data == 1) {
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}else if(data == 0){
					layer.msg('删除失败！',{icon:6,time:1000});
				}else{
					layer.msg(data,{icon:4,time:1500});
				}
			});	
		});
}
</script>
</body>
</html>
