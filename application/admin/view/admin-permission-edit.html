				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						URL地址：</label>

						<input type="text" id="website-Keywords" placeholder="" value="{$data['url']}" name="url" class="input-text">
					</div>
				</div>				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="hidden" value="{$data['id']}" name="id">
				<input class="btn btn-success radius" type="submit" value="提交">
			</div>
		</div>
	</form>
